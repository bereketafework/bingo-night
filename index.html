<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Night</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              "3xl": "1800px",
              "4xl": "2200px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #111827; /* bg-gray-900 */
      }
      .font-roboto-mono {
        font-family: "Roboto Mono", monospace;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      /* Custom scrollbar for a better dark mode experience */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }

      /* Custom Range Input */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        background: #374151; /* bg-gray-700 */
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      input[type="range"]::-moz-range-track {
        background: #374151; /* bg-gray-700 */
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* Centers thumb on the track */
        background-color: #f59e0b; /* bg-amber-500 */
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        border: 2px solid #111827; /* bg-gray-900 */
      }
      input[type="range"]:focus::-webkit-slider-thumb {
        outline: 3px solid #f59e0b44; /* Amber ring */
        outline-offset: 0.125rem;
      }
      input[type="range"]::-moz-range-thumb {
        border: none;
        border-radius: 9999px;
        background-color: #f59e0b; /* bg-amber-500 */
        height: 1.25rem;
        width: 1.25rem;
        border: 2px solid #111827; /* bg-gray-900 */
      }
      input[type="range"]:focus::-moz-range-thumb {
        outline: 3px solid #f59e0b44;
        outline-offset: 0.125rem;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
